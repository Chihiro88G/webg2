<div class="bg-primary p-2 text-white" [class.bg-warning]='editing' [class.text-dark]='editing'>
    <h5>{{ editing ? 'Edit' : 'Add'}} Incident</h5>
</div>
<form novalidate #form='ngForm' (ngSubmit)='save(form)'>

    <div class="form-group">
        <label>Incident Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]='incident.name'>
    </div>

    <div class="form-group">
        <label>Reporter</label>
        <input type="text" class="form-control" name="author" [(ngModel)]='incident.author'>
    </div>

    <div class="form-group">
        <label>Date</label>
        <input type="text" class="form-control" name="published" [(ngModel)]='incident.published'>
    </div>

    <div class="form-group">
        <label>Detail</label>
        <input type="text" class="form-control" name="description" [(ngModel)]='incident.description'>
    </div>

    <div class="form-group">
        <label>Damage Cost</label>
        <input type="text" class="form-control" name="price" [(ngModel)]='incident.price'>
    </div>

    <button type='submit' class="btn btn-primary m-1" [class.btn-warning]='editing'>
        <i class="{{editing ? 'fas fa-save' : 'fas fa-plus-circle' }}"></i> {{ editing ? "Save" : "Add" }}
    </button>
    <button type='reset' class="btn btn-secondary" routerLink='/admin/main/incidents'>
        <i class="fas fa-undo"></i> Cancel
    </button>
</form>
